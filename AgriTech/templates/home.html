<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
    <script>
      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(showPosition);
        } else {
          alert("Geolocation is not supported by this browser.");
        }
      }

      function showPosition(position) {
        document.getElementById("latitude").value = position.coords.latitude;
        document.getElementById("longitude").value = position.coords.longitude;
        console.log(position.coords.latitude);
        console.log(position.coords.longitude);
      }
      getLocation();
    </script>
  </head>
  <body>
    <div class="navbar">
        <a class="active" href="#"><i class="fa fa-fw fa-home"></i> Home</a>
        <a href="#"><i class="fa fa-fw fa-search"></i> Search</a>
        <a href="#"><i class="fa fa-fw fa-envelope"></i> Contact</a>
        <a href="#"><i class="fa fa-fw fa-user"></i> Login</a>
      </div>
    <div class="container">
      <video autoplay muted loop id="myVideo">
        <source
          src="{{ url_for('static', filename='backgroundVideo.mp4') }}"
          type="video/mp4"
        />
      </video>
      <!-- Optional: some overlay text to describe the video -->
      <div class="content">
        <h1>AgriTech</h1>
        <p>A step towards the future</p>
      </div>
    </div>
    <div>
    
    <form id="recommendForm" action="/recommend-crop" method="post">
      <label for="N">N Value:</label>
      <input name="N" id="N" type="number" />
      <label for="P">P Value:</label>
      <input name="P" id="P" type="number" />
      <label for="K">K Value:</label>
      <input name="K" id="K" type="number" />
      <label for="ph">Ph Value:</label>
      <input name="ph" id="ph" type="number" />
      <input type="hidden" id="latitude" name="latitude" />
      <input type="hidden" id="longitude" name="longitude" />
      <button>submit</button>
    </form>
    <div id="cropToGrow">{{crop}}</div>
</div>
  </body>
</html>
